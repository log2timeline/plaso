# Event formatters.

type: 'conditional'
data_type: 'android:event:last_resume_time'
message:
- 'Package: {package}'
- 'Component: {component}'
short_message:
- 'Package: {package}'
- 'Component: {component}'
short_source: 'LOG'
source: 'Android App Usage'
---
type: 'conditional'
data_type: 'android:event:call'
message:
- '{call_type}'
- 'Number: {number}'
- 'Name: {name}'
- 'Duration: {duration} seconds'
short_message:
- '{call_type} Call'
short_source: 'LOG'
source: 'Android Call History'
---
type: 'conditional'
data_type: 'android:messaging:sms'
message:
- 'Type: {sms_type}'
- 'Address: {address}'
- 'Status: {sms_read}'
- 'Message: {body}'
short_message:
- '{body}'
short_source: 'LOG'
source: 'Android SMS messages'
---
type: 'conditional'
data_type: 'webview:cookie'
message:
- 'Domain: {domain}'
- 'Path: {path}'
- 'Cookie name: {name}'
- 'Value: {value}'
- 'Secure: {secure}'
short_message:
- '{domain}'
- '{name}'
- '{value}'
short_source: 'WebView'
source: 'Android WebView'
---
type: 'conditional'
data_type: 'android:webviewcache'
message:
- 'URL: {url}'
- 'Content Length: {content_length}'
short_message:
- '{url}'
short_source: 'WebViewCache'
source: 'Android WebViewCache'
---
type: 'conditional'
data_type: 'apache:access'
message:
- 'http_request: {http_request}'
- 'from: {ip_address}'
- 'code: {http_response_code}'
- 'referer: {http_request_referer}'
- 'user_agent: {http_request_user_agent}'
- 'server_name: {server_name}'
- 'port: {port_number}'
short_message:
- '{http_request}'
- 'from: {ip_address}'
short_source: 'LOG'
source: 'Apache Access'
---
type: 'conditional'
data_type: 'apt:history:line'
message:
- '{packages}'
- '[{command}]'
- '[{error}]'
- '[{requester}]'
short_message:
- '{packages}'
short_source: 'LOG'
source: 'APT History Log'
---
type: 'basic'
data_type: 'bash:history:command'
message: 'Command executed: {command}'
short_message: '{command}'
short_source: 'LOG'
source: 'Bash History'
---
type: 'conditional'
data_type: 'chrome:autofill:entry'
message:
- 'Form field name: {field_name}'
- 'Entered value: {value}'
- 'Times used: {usage_count}'
short_message:
- '{field_name}:'
- '{value}'
- '({usage_count})'
short_source: 'WEBHIST'
source: 'Chrome Autofill'
---
type: 'conditional'
data_type: 'chrome:cookie:entry'
message:
- '{url}'
- '({cookie_name})'
- 'Flags:'
- '[HTTP only] = {httponly}'
- '[Persistent] = {persistent}'
short_message:
- '{host}'
- '({cookie_name})'
short_source: 'WEBHIST'
source: 'Chrome Cookies'
---
type: 'conditional'
data_type: 'file_history:namespace:event'
message:
- 'Filename: {original_filename}'
- 'Identifier: {identifier}'
- 'Parent Identifier: {parent_identifier}'
- 'Attributes: {file_attribute}'
- 'USN number: {usn_number}'
short_message:
- 'Filename: {original_filename}'
short_source: 'LOG'
source: 'File History Namespace'
---
type: 'basic'
data_type: 'macosx:application_usage'
message: '{application} v.{app_version} (bundle: {bundle_id}). Launched: {count} time(s)'
short_message: '{application} ({count} time(s))'
short_source: 'LOG'
source: 'Application Usage'
---
type: 'conditional'
data_type: 'p2p:bittorrent:transmission'
message:
- 'Saved to {destination}'
- 'Minutes seeded: {seedtime}'
separator: '; '
short_message:
- 'Saved to {destination}'
- 'Minutes seeded: {seedtime}'
short_source: 'TORRENT'
source: 'Transmission Active Torrents'
---
type: 'conditional'
data_type: 'p2p:bittorrent:utorrent'
message:
- 'Torrent {caption}'
- 'Saved to {path}'
- 'Minutes seeded: {seedtime}'
separator: '; '
short_message:
- 'Torrent {caption}'
- 'Saved to {path}'
- 'Minutes seeded: {seedtime}'
short_source: 'TORRENT'
source: 'uTorrent Active Torrents'
---
type: 'conditional'
data_type: 'syslog:cron:task_run'
message:
- 'Cron ran: {command}'
- 'for user: {username}'
- 'pid: {pid}'
short_message:
- '{body}'
short_source: 'LOG'
source: 'Cron log'
---
type: 'conditional'
data_type: 'windows:registry:amcache'
message:
- 'path: {full_path}'
- 'file_reference: {file_reference}'
- 'sha1: {sha1}'
- 'product_name: {product_name}'
- 'company_name: {company_name}'
- 'file_version: {file_version}'
- 'language_code: {language_code}'
- 'file_size: {file_size}'
- 'file_description: {file_description}'
- 'program_identifier: {program_identifier}'
short_message:
- 'path: {full_path}'
short_source: 'AMCACHE'
source: 'Amcache Registry Entry'
---
type: 'conditional'
data_type: 'windows:registry:amcache:programs'
message:
- 'name: {name}'
- 'version: {version}'
- 'publisher: {publisher}'
- 'language_code: {language_code}'
- 'entry_type: {entry_type}'
- 'uninstall_key: {uninstall_key}'
- 'file_paths: {file_paths}'
- 'product_code: {product_code}'
- 'package_code: {package_code}'
- 'msi_product_code: {msi_product_code}'
- 'msi_package_code: {msi_package_code}'
- 'files: {files}'
short_message:
- 'name: {name}'
short_source: 'AMCACHEPROGRAM'
source: 'Amcache Programs Registry Entry'
---
type: 'conditional'
data_type: 'windows:registry:appcompatcache'
message:
- '[{key_path}]'
- 'Cached entry: {entry_index}'
- 'Path: {path}'
short_message:
- 'Path: {path}'
short_source: 'REG'
source: 'AppCompatCache Registry Entry'
---
type: 'basic'
data_type: 'windows:registry:bagmru'
message: '[{key_path}] {entries}'
short_message: '[{key_path}] {entries}'
short_source: 'REG'
source: 'Registry Key : BagMRU'
---
type: 'conditional'
data_type: 'windows:registry:bam'
message:
- '{binary_path}'
- '[{user_sid}]'
short_message:
- '{binary_path}'
short_source: 'REG'
source: 'Background Activity Moderator Registry Entry'
