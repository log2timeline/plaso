# Event formatters.

type: 'conditional'
data_type: 'apache:access'
message:
- 'http_request: {http_request}'
- 'from: {ip_address}'
- 'code: {http_response_code}'
- 'referer: {http_request_referer}'
- 'user_agent: {http_request_user_agent}'
- 'server_name: {server_name}'
- 'port: {port_number}'
short_message:
- '{http_request}'
- 'from: {ip_address}'
---
type: 'conditional'
data_type: 'apt:history:line'
message:
- '{packages}'
- '[{command}]'
- '[{error}]'
- '[{requester}]'
short_message:
- '{packages}'
---
type: 'conditional'
data_type: 'av:mcafee:accessprotectionlog'
message:
- 'File Name: {filename}'
- 'User: {username}'
- '{trigger_location}'
- '{status}'
- '{rule}'
- '{action}'
short_message:
- '{filename}'
- '{action}'
---
type: 'conditional'
data_type: 'av:trendmicro:scan'
enumeration_helpers:
- input_attribute: 'action'
  output_attribute: 'action'
  default_value: 'UNKNOWN'
  values:
    0: 'Success (clean)'
    1: 'Success (move)'
    2: 'Success (delete)'
    3: 'Success (rename)'
    4: 'Pass > Deny access'
    5: 'Failure (clean)'
    6: 'Failure (move)'
    7: 'Failure (delete)'
    8: 'Failure (rename)'
    10: 'Failure (clean), moved'
    11: 'Failure (clean), deleted'
    12: 'Failure (clean), renamed'
    13: 'Pass > Deny access'
    14: 'Failure (clean), move also failed'
    15: 'Failure (clean), delete also failed'
    16: 'Failure (clean), rename also failed'
    25: 'Passed a potential security risk'
- input_attribute: 'scan_type'
  output_attribute: 'scan_type'
  default_value: 'UNKNOWN'
  values:
    0: 'Manual scan'
    1: 'Real-time scan'
    2: 'Scheduled scan'
    3: 'Scan Now scan'
    4: 'DCS scan'
message:
- 'Path: {path}'
- 'File name: {filename}'
- '{threat}'
- ': {action}'
- '({scan_type})'
short_message:
- '{path}'
- '{filename}'
- '{action}'
---
type: 'conditional'
data_type: 'av:trendmicro:webrep'
enumeration_helpers:
- input_attribute: 'block_mode'
  output_attribute: 'block_mode'
  default_value: 'UNKNOWN'
  values:
    0: 'Internal filter'
    1: 'Whitelist only'
message:
- '{url}'
- '{ip}'
- 'Group: {group_name}'
- '{group_code}'
- 'Mode: {block_mode}'
- 'Policy ID: {policy_identifier}'
- 'Credibility rating: {credibility_rating}'
- 'Credibility score: {credibility_score}'
- 'Threshold value: {threshold}'
- 'Accessed by: {application_name}'
short_message:
- '{url}'
- '{group_name}'
