- 'name: {name}'
- 'time: {time}'
- 'iKey: {ikey}'
- 'extension: {extension}'
- 'data: {data}'
- 'Application name: {application_name}'
- 'Application version: {application_version}'
- 'Application root directory: {application_root_directory}'
