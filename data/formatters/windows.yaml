- '{http_method}'
- '{requested_uri_stem}'
- '['
- '{source_ip}'
- '>'
- '{dest_ip}'
- ':'
- '{dest_port}'
- ']'
- 'HTTP Status: {http_status}'
- 'Bytes Sent: {sent_bytes}'
- 'Bytes Received: {received_bytes}'
- 'User Agent: {user_agent}'
- 'Protocol Version: {protocol_version}'
short_message:
- '{http_method}'
- '{requested_uri_stem}'
- '['
- '{source_ip}'
- '>'
- '{dest_ip}'
- ':'
- '{dest_port}'
- ']'
short_source: 'LOG'
source: 'IIS Log'
---
type: 'conditional'
data_type: 'setupapi:log:line'
message:
- '{entry_type}'
- '{exit_status}'
separator: ' - '
# Reversing fields for short description to prevent truncating the status
short_message:
- '{exit_status}'
- '{entry_type}'
short_source: 'LOG'
source: 'Windows Setupapi Log'
