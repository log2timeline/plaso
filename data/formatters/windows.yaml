# Windows related event formatters.

type: 'basic'
data_type: 'ccleaner:configuration'
message: '[{key_path}] {configuration}'
short_message: '[{key_path}] {configuration}'
short_source: 'REG'
source: 'Registry Key : CCleaner Registry key'
