- '[{response_code}]'
- '{request_method}'
- '"{url}"'
short_message:
- '[{response_code}]'
- '{request_method}'
- '"{url}"'
short_source: 'WEBHIST'
source: 'Firefox Cache'
---
type: 'conditional'
data_type: 'firefox:cookie:entry'
message:
- '{url}'
- '({cookie_name})'
- 'Flags:'
- '[HTTP only]: {httponly}'
- '(GA analysis: {ga_data})'
short_message:
- '{host}'
- '({cookie_name})'
short_source: 'WEBHIST'
source: 'Firefox Cache'
---
type: 'conditional'
data_type: 'firefox:places:bookmark'
message:
- 'Bookmark {type}'
- '{title}'
- '({url})'
- '[{places_title}]'
- 'visit count {visit_count}'
short_message:
- 'Bookmarked {title}'
- '({url})'
