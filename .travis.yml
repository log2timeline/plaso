matrix:
  include:
  - name: "Pylint on Ubuntu Bionic (18.04) (Docker) with Python 3.6"
    env: [TARGET="pylint", UBUNTU_VERSION="18.04"]
    os: linux
    dist: xenial
    sudo: required
    group: edge
    language: python
    python: 3.6
    services:
    - docker
  - name: "Fedora Core 31 (Docker) with Python 3.7"
    env: FEDORA_VERSION="31"
    os: linux
    dist: xenial
    sudo: required
    group: edge
    language: python
    python: 3.7
    services:
    - docker
  - name: "Ubuntu Bionic (18.04) (Docker) with Python 3.6"
    env: UBUNTU_VERSION="18.04"
    os: linux
    dist: xenial
    sudo: required
    group: edge
    language: python
    python: 3.6
    services:
    - docker
  - name: "Ubuntu Bionic (18.04) (Docker) with Python 3.5 (tox)"
    env: [TOXENV="py35", UBUNTU_VERSION="18.04"]
    os: linux
    dist: xenial
    sudo: required
    group: edge
    language: python
    python: 3.5
    services:
    - docker
  - name: "Ubuntu Bionic (18.04) (Docker) with Python 3.6 (tox)"
    env: [TOXENV="py36", UBUNTU_VERSION="18.04"]
    os: linux
    dist: xenial
    sudo: required
    group: edge
    language: python
    python: 3.6
    services:
    - docker
  - name: "Ubuntu Bionic (18.04) (Docker) with Python 3.7 (tox)"
    env: [TOXENV="py37", UBUNTU_VERSION="18.04"]
    os: linux
    dist: xenial
    sudo: required
    group: edge
    language: python
    python: 3.7
    services:
    - docker
  - name: "MacOS 10.14 with Python 3.7 (tox)"
    env: TOXENV="py37"
    os: osx
    osx_image: xcode10
    language: generic
  - name: "Dockerfile"
    env: TARGET="dockerfile"
    os: linux
    dist: xenial
    sudo: required
    group: edge
  - name: "Jenkins on Ubuntu Bionic (18.04) (Docker) with Python 3.6"
    env: [TARGET="jenkins3", UBUNTU_VERSION="18.04"]
    os: linux
    dist: xenial
    sudo: required
    group: edge
    language: python
    python: 3.6
    services:
    - docker
install:
- ./config/travis/install.sh
script:
- ./config/travis/run_with_timeout.sh 45 ./config/travis/runtests.sh
