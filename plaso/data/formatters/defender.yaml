# Plaso M365 Defender related event formatters.
---
# M365 Defender Activity Log
type: 'conditional'
data_type: 'm365:activitylog:event'
message:
- '{description}'
short_message:
- '{description}'
short_source: 'MD-ACT'
source: 'M365 Defender - Activity Log'
