# dtFabric format specification.
---
name: pe_resources
type: format
description: Portable Executable (PE) resources formats
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: message_table_header
type: structure
attributes:
  byte_order: little-endian
members:
- name: number_of_entries
  data_type: uint32
---
name: message_table_entry
type: structure
attributes:
  byte_order: little-endian
members:
- name: first_message_identifier
  data_type: uint32
- name: last_message_identifier
  data_type: uint32
- name: first_string_offset
  data_type: uint32
---
name: message_table_string
type: structure
attributes:
  byte_order: little-endian
members:
- name: data_size
  data_type: uint16
- name: flags
  data_type: uint16
- name: data
  type: stream
  element_data_type: byte
  elements_data_size: message_table_string.data_size - 4
