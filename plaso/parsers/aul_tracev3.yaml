  condition: tracev3_firehose_tracepoint_flags & 0x8020 == 0x8020
- name: unknown1
  data_type: uint8
- name: number_of_data_items
  data_type: uint8
- name: data_items
  type: sequence
  element_data_type: tracev3_data_item
  number_of_elements: tracev3_firehose_tracepoint_signpost.number_of_data_items
