[tox]
envlist = py3{8,9,10,11,12},coverage,docformatter,docs,lint,wheel

[testenv]
allowlist_externals = ./run_tests.py
pip_pre = True
passenv =
  CFLAGS
  CPPFLAGS
  LDFLAGS
setenv =
  PYTHONPATH = {toxinidir}
deps =
  -rrequirements.txt
  -rtest_requirements.txt
  coverage: coverage
  wheel:
    build
    setuptools >= 65
    wheel
commands =
  py3{8,9,10,11,12}: ./run_tests.py
  coverage: coverage erase
  coverage: coverage run --source=plaso --omit="*_test*,*__init__*,*test_lib*" run_tests.py
  coverage: coverage xml
  wheel: python -m build --no-isolation --wheel

[testenv:docformatter]
usedevelop = True
deps =
  docformatter
commands =
  docformatter --in-place --recursive plaso tests

[testenv:docs]
usedevelop = True
deps =
  -rdocs/requirements.txt
commands =
  sphinx-build -b html -d build/doctrees docs dist/docs
  sphinx-build -b linkcheck docs dist/docs

[testenv:lint]
skipsdist = True
pip_pre = True
passenv =
  CFLAGS
  CPPFLAGS
  LDFLAGS
setenv =
  PYTHONPATH = {toxinidir}
deps =
  -rrequirements.txt
  -rtest_requirements.txt
  docformatter
  pylint >= 3.0.0, < 3.1.0
  setuptools
  yamllint >= 1.26.0
commands =
  docformatter --version
  pylint --version
  yamllint -v
  docformatter --check --diff --recursive plaso setup.py tests
  pylint --rcfile=.pylintrc plaso setup.py tests
  yamllint -c .yamllint.yaml plaso test_data
