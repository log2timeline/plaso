[tox]
envlist = py2, py3

[testenv]
pip_pre = True
setenv =
    PYTHONPATH = {toxinidir}
deps =
    funcsigs ; python_version < '3.0'
    mock
    pbr
    pytest
    -rrequirements.txt
commands =
    ./run_tests.py

[testenv:py27]
pip_pre = True
setenv =
    PYTHONPATH = {toxinidir}
deps =
    coverage
    funcsigs ; python_version < '3.0'
    mock
    pbr
    pytest
    -rrequirements.txt
commands =
    coverage erase
    coverage run --source=plaso --omit="*_test*,*__init__*,*test_lib*" run_tests.py
